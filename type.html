<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Testing Typing Speed  </title>
    <link rel="stylesheet" href="type.css">
</head>
<body>
    <div class="container">
        <h2>Test Your Typing Speed </h2>
        <div class="sentence"></div>
        <textarea id="area" placeholder="check your  typing Speed "></textarea>
        <div class="start">
            <p>Time:<span id="timer">0</span></p>
            <p>Errors:<span id="error">0</span></p>
            <p>Accuracy:<span id="accuracy">0</span></p>
        </div>
        <button onclick="startGame()">start</button>
    </div>
</body>
<script src="j.js"></script>
</html>
